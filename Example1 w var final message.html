<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var finalmessage = "No more bottles of beer on the wall!";
			// Runs through 99 and prints out the number of beers
			function nintyninebottles(){
				for(var i = 99; i >= 0; i=i-1){
					if(i === 0) {
						document.write(finalmessage);
						} else {
						document.write(i +  bottles of beer<br>");
				}
			}
		}
		
		</script>
	</head>	
		</body>	
			<a href="javascript:nintyninebottles()">Print 99 bottles of beer</a>
		</body>
</html>
